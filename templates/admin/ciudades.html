{% extends 'base.html' %}
{% block title %}Admin: Ciudades{% endblock %}
{% block content %}
<div class="container">
  <h2>Ciudades</h2>
  <a href="{{ url_for('admin.nueva_ciudad') }}" class="btn btn-success mb-3">+ Nueva Ciudad</a>
  <table class="table">
    <thead><tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr></thead>
    <tbody>
      {% for c in ciudades %}
      <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>
          <a href="{{ url_for('admin.editar_ciudad', id=c.id) }}" class="btn btn-sm btn-primary">Editar</a>
          <form action="{{ url_for('admin.borrar_ciudad', id=c.id) }}" method="post" style="display:inline">
            <button class="btn btn-sm btn-danger">Borrar</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
